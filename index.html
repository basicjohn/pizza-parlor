<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/btn-icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js" defer></script>
    <title>Steve's Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Steve's Pizza Place</h1>
      </header>
      <main class="row">
        <div class="col-md-9" id="pizza-builder">
          <form>
            <h2>Pizza Sizes</h2>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input pizza-size"
                name="pizza-size"
                id="pizza-size1"
                value="Small"
              />
              <label class="custom-control-label" for="pizza-size1"
                >Small</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input pizza-size"
                name="pizza-size"
                id="pizza-size2"
                value="Medium"
              />
              <label class="custom-control-label" for="pizza-size2"
                >Medium</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input pizza-size"
                name="pizza-size"
                id="pizza-size3"
                value="Large"
              />
              <label class="custom-control-label" for="pizza-size3"
                >Large</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input pizza-size"
                name="pizza-size"
                id="pizza-size4"
                value="Extra Large"
              />
              <label class="custom-control-label" for="pizza-size4"
                >Extra Large</label
              >
            </div>
            <hr />
            <h2>Toppings</h2>
            <button type="submit" class="btn btn-dark" id="add-to-order">
              Add To Order
            </button>
          </form>
        </div>
        <div class="col-md-3" id="pizza-tracker">
          <h2>Order</h2>
          <hr />
          <h4>Size</h4>
          <ul class="size-output"></ul>
          <hr />
          <h4>Cheese</h4>
          <ul class="cheese-output"></ul>
          <hr />
          <h4>Meat</h4>
          <ul class="meat-output"></ul>
          <hr />
          <h4>Veggies</h4>
          <ul class="veggies-output"></ul>
          <hr />
          <div class="row">
            <h3>Total <span></span></h3>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
