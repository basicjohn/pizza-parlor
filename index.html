<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/btn-icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bitter|PT+Sans:400i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js" defer></script>
    <title>Pomodoro 314</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Pomodoro 314</h1>
        <h2>Your Local Shop For The Perfect Tomato Pie</h2>
      </header>
      <main class="row">
        <div class="col-md-8" id="pizza-builder">
          <form id="pizza-form">
            <div id="choose-type-wrapper">
              <h2>Choose Pizza</h2>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  class="custom-control-input pizza-size"
                  name="pizza-size"
                  id="pizza-size1"
                  value="Small"
                />
                <label class="custom-control-label" for="pizza-size1">
                  Small (8 inch)
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  class="custom-control-input pizza-size"
                  name="pizza-size"
                  id="pizza-size2"
                  value="Medium"
                  checked
                />
                <label class="custom-control-label" for="pizza-size2">
                  Medium (14 inch)
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  class="custom-control-input pizza-size"
                  name="pizza-size"
                  id="pizza-size3"
                  value="Large"
                />
                <label class="custom-control-label" for="pizza-size3">
                  Large (14 inch)
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  class="custom-control-input pizza-size"
                  name="pizza-size"
                  id="pizza-size4"
                  value="Extra Large"
                />
                <label class="custom-control-label" for="pizza-size4">
                  Extra Large (18 inch)
                </label>
              </div>
            </div>

            <h2>Toppings</h2>
            <hr />
            <div class="row">
              <div class="col-md-6">
                <div class="choose-cheeses-wrapper">
                  <h3>Cheeses</h3>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input cheeses"
                      name="cheeses"
                      id="light-cheese"
                      value="Light Cheese"
                    />
                    <label class="custom-control-label" for="light-cheese">
                      Light Cheese
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input cheeses"
                      name="cheeses"
                      id="extra-cheese"
                      value="Extra Cheese"
                    />
                    <label class="custom-control-label" for="extra-cheese">
                      Extra Cheese
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input cheeses"
                      name="cheeses"
                      id="3-cheese-blend"
                      value="3-Cheese Blend"
                    />
                    <label class="custom-control-label" for="3-cheese-blend">
                      3-Cheese Blend
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input cheeses"
                      name="cheeses"
                      id="parmesan"
                      value="Parmesan"
                    />
                    <label class="custom-control-label" for="parmesan">
                      Parmesan
                    </label>
                  </div>
                  <hr />
                </div>
                <div class="choose-meats-wrapper">
                  <h3>Meats</h3>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input meats"
                      name="meats"
                      id="sausage"
                      value="Sausage"
                    />
                    <label class="custom-control-label" for="sausage">
                      Sausage
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input meats"
                      name="meats"
                      id="bacon"
                      value="Bacon"
                    />
                    <label class="custom-control-label" for="bacon"
                      >Bacon</label
                    >
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input meats"
                      name="meats"
                      id="pepperoni"
                      value="Pepperoni"
                    />
                    <label class="custom-control-label" for="pepperoni">
                      Pepperoni
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input meats"
                      name="meats"
                      id="salami"
                      value="Salami"
                    />
                    <label class="custom-control-label" for="salami">
                      Salami
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input meats"
                      name="meats"
                      id="canadian-bacon"
                      value="Canadian Bacon"
                    />
                    <label class="custom-control-label" for="canadian-bacon">
                      Canadian Bacon
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input meats"
                      name="meats"
                      id="anchovies"
                      value="Anchovies"
                    />
                    <label class="custom-control-label" for="anchovies">
                      Anchovies
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input meats"
                      name="meats"
                      id="steak"
                      value="Steak"
                    />
                    <label class="custom-control-label" for="steak">
                      Steak
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="choose-veggies-wrapper">
                  <h3>Veggies</h3>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      name="veggies"
                      id="pineapple"
                      value="Pineapple"
                    />
                    <label class="custom-control-label" for="pineapple">
                      Pineapple
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="onions"
                      value="Onions"
                    />
                    <label class="custom-control-label" for="onions">
                      Onions
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="artichoke"
                      value="Artichoke Hearts"
                    />
                    <label class="custom-control-label" for="artichoke">
                      Artichoke Hearts
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="banana-peppers"
                      value="Banana Peppers"
                    />
                    <label class="custom-control-label" for="banana-peppers">
                      Banana Peppers
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="mushrooms"
                      value="Mushrooms"
                    />
                    <label class="custom-control-label" for="mushrooms">
                      Mushrooms
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="spinach"
                      value="Fresh Spinach"
                    />
                    <label class="custom-control-label" for="spinach">
                      Fresh Spinach
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="black-olives"
                      value="Black Olives"
                    />
                    <label class="custom-control-label" for="black-olives">
                      Black Olives
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="green-olives"
                      value="Green Olives"
                    />
                    <label class="custom-control-label" for="green-olives">
                      Green Olives
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="jalapeno-peppers"
                      value="Jalapeno Peppers"
                    />
                    <label class="custom-control-label" for="jalapeno-peppers">
                      Jalapeno Peppers
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="roaster-garlic"
                      value="Roasted Garlic"
                    />
                    <label class="custom-control-label" for="roaster-garlic">
                      Roasted Garlic
                    </label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input veggies"
                      id="green-peppers"
                      value="Green Peppers"
                    />
                    <label class="custom-control-label" for="green-peppers">
                      Green Peppers
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <hr />
            <button type="submit" class="btn btn-dark" id="add-to-order">
              Add To Order
            </button>
          </form>
        </div>
        <div class="col-md-4" id="order-summary">
          <h2>Your Order</h2>
          <div id="order-output"></div>
          <template id="pizza-item-output">
            <div class="order-item">
              <h3>Pizza: <span class="size-output"></span></h3>
              <div class="cheeses-output">
                <h4>Cheeses<span> (+0.99 ea)</span></h4>
                <hr />
                <ul></ul>
              </div>
              <div class="meats-output">
                <h4>Meats<span> (+1.99 ea)</span></h4>
                <hr />
                <ul></ul>
              </div>
              <div class="veggies-output">
                <h4>Veggies<span> (+1.49 ea)</span></h4>
                <hr />
                <ul></ul>
              </div>
            </div>
          </template>
          <div class="row">
            <div class="col-md-12" id="total-output-wrapper">
              <hr />
              <h5>Subtotal: $<span id="subtotal-output">0</span></h5>
              <h5>Tax: $<span id="tax-output">0</span></h5>
              <h3>Total</h3>
              <p>$<span id="total-output">0</span></p>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
