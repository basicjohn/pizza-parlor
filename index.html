<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/btn-icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Source+Sans+Pro"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js" defer></script>
    <title>Steve's Pizza Place</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Steve's Pizza Place</h1>
      </header>
      <main class="row">
        <div class="col-md-9" id="pizza-builder">
          <form>
            <h2>Pizza Sizes</h2>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input pizza-size"
                name="pizza-size"
                id="pizza-size1"
                value="Small"
              />
              <label class="custom-control-label" for="pizza-size1"
                >Small</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input pizza-size"
                name="pizza-size"
                id="pizza-size2"
                value="Medium"
                checked
              />
              <label class="custom-control-label" for="pizza-size2"
                >Medium</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input pizza-size"
                name="pizza-size"
                id="pizza-size3"
                value="Large"
              />
              <label class="custom-control-label" for="pizza-size3"
                >Large</label
              >
            </div>
            <div class="custom-control custom-radio">
              <input
                type="radio"
                class="custom-control-input pizza-size"
                name="pizza-size"
                id="pizza-size4"
                value="Extra Large"
              />
              <label class="custom-control-label" for="pizza-size4">
                Extra Large
              </label>
            </div>
            <hr />

            <h2>Toppings</h2>
            <hr />

            <h3>Cheeses</h3>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input cheeses"
                name="cheeses"
                id="light-cheese"
                value="Light Cheese"
              />
              <label class="custom-control-label" for="light-cheese">
                Light Cheese
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input cheeses"
                name="cheeses"
                id="extra-cheese"
                value="Extra Cheese"
              />
              <label class="custom-control-label" for="extra-cheese">
                Extra Cheese
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input cheeses"
                name="cheeses"
                id="3-cheese-blend"
                value="3-Cheese Blend"
              />
              <label class="custom-control-label" for="3-cheese-blend">
                3-Cheese Blend
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input cheeses"
                name="cheeses"
                id="parmesan"
                value="Parmesan"
              />
              <label class="custom-control-label" for="parmesan">
                Parmesan
              </label>
            </div>
            <hr />

            <h3>Meats</h3>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input meats"
                name="meats"
                id="sausage"
                value="Sausage"
              />
              <label class="custom-control-label" for="sausage">
                Sausage
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input meats"
                name="meats"
                id="bacon"
                value="Bacon"
              />
              <label class="custom-control-label" for="bacon">Bacon</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input meats"
                name="meats"
                id="pepperoni"
                value="Pepperoni"
              />
              <label class="custom-control-label" for="pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input meats"
                name="meats"
                id="salami"
                value="Salami"
              />
              <label class="custom-control-label" for="salami"> Salami </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input meats"
                name="meats"
                id="canadian-bacon"
                value="Canadian Bacon"
              />
              <label class="custom-control-label" for="canadian-bacon">
                Canadian Bacon
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input meats"
                name="meats"
                id="anchovies"
                value="Anchovies"
              />
              <label class="custom-control-label" for="anchovies">
                Anchovies
              </label>
            </div>
            <hr />

            <h3>Veggies</h3>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input veggies"
                name="veggies"
                id="pineapple"
                value="Pineapple"
              />
              <label class="custom-control-label" for="pineapple">
                Pineapple
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input veggies"
                id="artichoke"
                value="Artichoke Hearts"
              />
              <label class="custom-control-label" for="artichoke">
                Artichoke Hearts
              </label>
            </div>

            <hr />
            <button type="submit" class="btn btn-dark" id="add-to-order">
              Add To Order
            </button>
          </form>
        </div>
        <div class="col-md-3" id="order-summary">
          <h2>Order</h2>
          <div id="order-output"></div>
          <template id="pizza-item-output">
            <h4>Pizza: <span class="size-output"></span></h4>
            <hr />
            <h4>Cheeses</h4>
            <ul class="cheeses-output"></ul>
            <hr />
            <h4>Meats</h4>
            <ul class="meats-output"></ul>
            <hr />
            <h4>Veggies</h4>
            <ul class="veggies-output"></ul>
          </template>
          <div class="row">
            <div class="col-md-12">
              <h5>Subtotal: $<span id="subtotal-output"></span></h5>
              <h5>Tax: $<span id="tax-output"></span></h5>
              <h3>Total</h3>
              <p>$<span id="total-output"></span></p>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
